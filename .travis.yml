language: cpp
compiler:
- gcc
before_script:
- cppcheck --error-exitcode=1  --enable=warning,performance,portability,style --language=c++
  --quiet src/ examples/ test/
script:
- mkdir build
- mkdir build/packages
- cd build
- cmake .. && make
- ctest --verbose
- cd ..
- debuild -b -uc -us
- mv ../*.deb build/
sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update
- sudo apt-get install -y libfcgi-dev devscripts debhelper cppcheck libgtest-dev lcov
- cd /usr/src/gtest && sudo cmake . && sudo cmake --build . && sudo mv libg* /usr/local/lib/
  ; cd -
deploy:
  token:
    secure: 
  provider: packagecloud
  repository: stable
  username: crazygoat
  dist: ubuntu/xenial
  skip_cleanup: true
  local-dir: build
